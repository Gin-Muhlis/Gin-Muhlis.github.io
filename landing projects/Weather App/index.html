<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="weather-wrap">
        <header>
            <input type="text" class="searchBox" placeholder="Search for a city">
        </header>
        <div class="current">
            <div class="location">
                <p>Cianjur, ID</p>
            </div>
            <div class="date">
                <p>Sunday 10 April 2022</p>
            </div>
        </div>
        <div class="temp">
            <p>30<span>°c</span></p>
        </div>
        <div class="detail">
            <div class="weather">
                <p>Clear</p>
            </div>
            <div class="min-max">
                <p>30<span>°c</span> / 30<span>°c</span></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
